<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIDS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainWrapper">
    <h2>Simple grid</h2>
    <section class="grid grid--simple">
      <div class="gridElement gridElement--yellow">1</div>
      <div class="gridElement gridElement--yellow">2</div>
      <div class="gridElement gridElement--yellow">3</div>
      <article id="theOnlyRed" class="gridElement gridElement--yellow">4</article>
      <div class="gridElement gridElement--yellow">5</div>
      <div class="gridElement gridElement--yellow">6</div>
      <div class="gridElement">7</div> 
      <div class="gridElement">8</div>
      <div class="gridElement">9</div>
    </section>
    <h2>Grid with one element</h2>
    <section class="grid grid--withOneElement">
      <div class="gridElement gridElement--theOnly">The Only</div>
    </section>
    <h2>Complex grid</h2>
    <section class="grid grid--complex">
      <header class="gridElement gridElement--header"></header>
      <nav class="gridElement gridElement--nav"></nav>
      <article class="gridElement gridElement--content"></article>
      <footer class="gridElement gridElement--footer"></footer>
    </section>
    <h2>Crazy grid!</h2>
