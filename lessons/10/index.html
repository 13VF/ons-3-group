<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Анимации</title>
  <link rel="stylesheet" href="styles/index.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <div class="mainWrapper">
    <div class="wrapper wrapper--1 animate__animated animate__fadeInLeft">
      <button class="button">Базовая кнопка</button>
    </div>
    <div class="wrapper wrapper--2">
      <button class="button button--alt">Альтернативная кнопка</button>
    </div>
    <div class="wrapper wrapper--3">
      <img class="image image--frog" src="./peepolove.png" alt="">
    </div>
  </div>
</body>
</html>
